<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement Conducteur de Train</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('train-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>

<header>
    <h1>Devenez Conducteur de Train</h1>
</header>

<div class="container">
    <h2>Formulaire de Recrutement</h2>
    <form action="https://formspree.io/f/mvgprqzg" method="POST">
        <div class="form-group">
            <label for="name">Nom prénom complet :</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="experience">Expérience en conduite de train irl ou en jeu :</label>
            <textarea id="experience" name="experience" required></textarea>
        </div>
        <div class="form-group">
            <label for="knowledge">Connaissance des systèmes ferroviaires (signalisation, sécurité, etc.) :</label>
            <textarea id="knowledge" name="knowledge" required></textarea>
        </div>
        <div class="form-group">
            <label for="sncf-procedures">Connaissance des procédures de sécurité SNCF :</label>
            <textarea id="sncf-procedures" name="sncf-procedures" required></textarea>
        </div>
        <div class="form-group">
            <label for="sncf-experience">Avez-vous déjà travaillé dans un jeu roblox sur le ferroviaire francais ou dans une entreprise ferroviaire ? Si oui, précisez :</label>
            <textarea id="experience" name="sncf-experience" required></textarea>
        </div>
        <div class="form-group">
            <label for="license">Avez-vous une licence de conduite de train sur un jeu ou IRL ?</label>
            <select id="license" name="license" required>
                <option value="">Sélectionnez une option</option>
                <option value="Oui">Oui</option>
                <option value="non">Non</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Postuler</button>
    </form>
</div>

</body>
</html>
